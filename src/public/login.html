<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Tracker | Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="container">
            <div class="header-brand">
                <a href="index.html">Maintenance Tracker</a>
            </div>
            <nav>
                <ul class="header-nav" role="navigation">
                    <li class="nav-left"><a href="index.html">Home</a></li>
                </ul> 
            </nav>
        </section>
    </header>
    <div id="loader-wrapper"></div>
    <main class="container" id="main">
        <section class="form-card">
            <div class="card-head primary">
                Login to your Account
            </div>
            <form name="loginForm" action="">
                
                    <div id="loginError"></div>  

                <div class="form-section">
                    <input type="email" id="email" name="email" placeholder="Email address..." required>
                    <div id="emailError"></div>              
                </div>

                <div class="form-section">
                    <input type="password" id="password" name="password" placeholder="Password..." required>
                    <div id="passwordError"></div>
                </div>

                <div class="form-section">
                    <input type="submit" value="Submit">
                </div>
            </form>
            <p>No account? <a href="sign-up.html">Create Account</a></p>
        </section>
        
    </main>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
