<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maintenance Tracker | Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="container">
            <div class="header-brand">
                <a href="/Maintenance-Tracker">Maintenance Tracker</a>
            </div>
            <nav>
                <ul class="header-nav" role="navigation">
                    <li class="nav-left"><a href="../index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="container">
        <section class="form-card"> 
            <div class="card-head primary">
                Create an Account
            </div>
            <form name="signUpForm" action="dashboard.html">
                <div class="form-section"> 
                    <label for="name"><strong>Name</strong></label>
                    <input type="text" id="name" name="name" placeholder="Full name..." required>
                </div>          

                <div class="form-section">               
                    <label for="name"><strong>Email Address</strong></label>
                    <input type="email" id="email" name="email" placeholder="Email address..." required>
                </div>          

                <div class="form-section">
                    <label for="password"><strong>Choose a Password</strong></label>
                    <input type="password" id="password" name="password" placeholder="Password..." required>
                </div>          

                <div class="form-section">
                    <label for="confirm_password"><strong>Confirm Password</strong></label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password..." required>
                </div>          

                <div class="form-section">
                    <label for="user-code"><strong>Employee Code</strong></label>
                    <input type="text" id="user-code" name="user-code" minlength="6" maxlength="6" placeholder="Employee code..." required>
                </div>          

                <div class="form-section">               
                    <input type="submit" value="Submit">
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
